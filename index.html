<!DOCTYPE html>
<html>
  <head>
    <title>Simple Animation</title>
    <script>
        function O(i) { return typeof i == 'object' ? i : document.getElementById(i) }
        function S(i) { return O(i).style                                            }
    </script>
    <style>
      #box {
        position  :absolute;
        background:hsl(0,100%,50%);
        border    :1px solid black;
      }
      #words {left:400px; position:absolute;}
    </style>
  </head>
  <body>
    <div id='box'></div>

    <script>
      SIZE = 199
      LEFT = 0
      BG = 0

      setInterval(animate, 50)

      function animate()
      {
        
        LEFT += 3
        TOP = 199 * Math.sin((1/50)*Math.PI*LEFT) + 199;
        SIZE = 100 * Math.sin(2*(1/50)*Math.PI*LEFT) + 200;
        BG += 5

        if (LEFT == 600) LEFT = 0
        if (BG == 360) BG = 0
        
        

        S('box').width  = SIZE + 'px'
        S('box').height = SIZE + 'px'
        S('box').left   = LEFT + 'px'
        S('box').top    = TOP  + 'px'
        S('box').background = "hsl(" + BG + ",100%,50%)"
      }
    </script>
  </body>
</html>
