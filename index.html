<!DOCTYPE html>
<html>
  <head>
    <title>Simple Animation</title>
    <script>
        function O(i) { return typeof i == 'object' ? i : document.getElementById(i) }
        function S(i) { return O(i).style                                            }
    </script>
    <style>
      #box {
        position  :absolute;
        background:hsl(0,100%,50%);
        border    :1px solid black;
      }
      #words {left:400px; position:absolute;}
    </style>
  </head>
  <body>
    <centered><div id='box'></div></centered>

    <script>
      SIZE = 199
      CENTER = 1920/2 - 300
      BG = 0

      setInterval(animate, 50)

      function animate()
      {
        
        CENTER += 3
        SIZE = 100 * Math.sin(2*(1/50)*Math.PI*CENTER) + 200;
        TOP = 200 * Math.sin((1/50)*Math.PI*CENTER) + 200 + SIZE/2;
        BG += 5

        if (CENTER == (1920/2 + 300)) CENTER = 1920/2 - 300
        if (BG == 360) BG = 0
        
        LEFT = CENTER - SIZE/2

        S('box').width  = SIZE + 'px'
        S('box').height = SIZE + 'px'
        S('box').left   = LEFT + 'px'
        S('box').top    = TOP  + 'px'
        S('box').background = "hsl(" + BG + ",100%,50%)"
      }
    </script>
  </body>
</html>
